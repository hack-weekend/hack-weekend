<ion-view title="Browse Meals">
    <ion-content overflow-scroll="true" padding="false" class="has-header">
        <form class="list">
            <label class="item item-input" name="Search">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search">
            </label>
        </form>
        <div class="button-bar">
            <a ui-sref="mostPopular" class="button button-stable button-block ">Most Popular</a>
            <button class="button button-stable button-block ">Recent</button>
        </div>
        <div class="button-bar">
            <button class="button button-stable button-block ">Quick &amp; Easy</button>
            <button class="button button-stable button-block ">Cuisines</button>
        </div>
        <div class="button-bar">
            <button class="button button-stable button-block ">Diet</button>
            <button class="button button-stable button-block ">Child friendly</button>
        </div>
        <div class="button-bar">
            <button class="button button-stable button-block ">Seasonal</button>
            <button class="button button-stable button-block ">Courses</button>
        </div>
        <div class="button-bar"></div>
        <form class="list"></form>
    </ion-content>
</ion-view>
